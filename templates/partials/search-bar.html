<!-- Search Bar Partial -->
<div class="px-4 py-3 bg-white border-b">
    <div x-data="{ 
        showFilters: false,
        scope: 'all',
        hasAttachment: false 
    }">
        <!-- Main Search Input -->
        <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>
            <input type="text" name="query" placeholder="{{t " search_placeholder"}}"
                class="block w-full pl-10 pr-12 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                hx-get="/api/search" hx-trigger="keyup changed delay:500ms, search" hx-target="#search-results"
                hx-include="[name='scope'], [name='dateFrom'], [name='dateTo'], [name='hasAttachment']"
                hx-indicator="#search-loading">
            <button @click="showFilters = !showFilters" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                <svg class="h-5 w-5 text-gray-400 hover:text-gray-600" fill="none" stroke="currentColor"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                </svg>
            </button>
        </div>

        <!-- Advanced Filters (Collapsible) -->
        <div x-show="showFilters" x-cloak x-transition:enter="transition ease-out duration-200"
            x-transition:enter-start="opacity-0 -translate-y-1" x-transition:enter-end="opacity-100 translate-y-0"
            x-transition:leave="transition ease-in duration-150" x-transition:leave-start="opacity-100 translate-y-0"
            x-transition:leave-end="opacity-0 -translate-y-1" class="mt-3 p-3 bg-gray-50 rounded-lg border space-y-3">

            <!-- Scope Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">{{t "search_scope"}}</label>
                <div class="flex flex-wrap gap-2">
                    <button type="button" @click="scope = 'all'"
                        :class="scope === 'all' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 text-sm rounded-md border transition-colors">
                        {{t "search_all"}}
                    </button>
                    <button type="button" @click="scope = 'from'"
                        :class="scope === 'from' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 text-sm rounded-md border transition-colors">
                        {{t "search_from"}}
                    </button>
                    <button type="button" @click="scope = 'to'"
                        :class="scope === 'to' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 text-sm rounded-md border transition-colors">
                        {{t "search_to"}}
                    </button>
                    <button type="button" @click="scope = 'subject'"
                        :class="scope === 'subject' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 text-sm rounded-md border transition-colors">
                        {{t "search_subject_only"}}
                    </button>
                    <button type="button" @click="scope = 'body'"
                        :class="scope === 'body' ? 'bg-blue-600 text-white' : 'bg-white text-gray-700 hover:bg-gray-100'"
                        class="px-3 py-1.5 text-sm rounded-md border transition-colors">
                        {{t "search_body"}}
                    </button>
                </div>
                <input type="hidden" name="scope" :value="scope">
            </div>

            <!-- Date Range -->
            <div class="grid grid-cols-2 gap-3">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{t "search_date_from"}}</label>
                    <input type="date" name="dateFrom"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">{{t "search_date_to"}}</label>
                    <input type="date" name="dateTo"
                        class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 text-sm">
                </div>
            </div>

            <!-- Attachment Filter -->
            <div class="flex items-center">
                <input type="checkbox" name="hasAttachment" id="hasAttachment" x-model="hasAttachment"
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="hasAttachment" class="ml-2 block text-sm text-gray-700">
                    {{t "search_has_attachments"}}
                </label>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="search-loading" class="htmx-indicator mt-2 flex items-center text-sm text-gray-500">
            <svg class="animate-spin h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            {{t "email_loading"}}
        </div>
    </div>
</div>

<!-- Search Results Container -->
<div id="search-results" class="flex-1 overflow-y-auto">
    <!-- Results will be loaded here via HTMX -->
</div>

<style>
    .search-scope-btn.active {
        background-color: var(--accent-primary, #1976d2);
        color: white;
    }
</style>
