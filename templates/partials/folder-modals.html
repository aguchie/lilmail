{{ define "folder-modals" }}
<div x-data="{
    showCreateModal: false,
    showRenameModal: false,
    showDeleteModal: false,
    newFolderName: '',
    targetFolder: '',
    loading: false,

    init() {
        window.addEventListener('open-create-folder-modal', () => {
            this.newFolderName = '';
            this.showCreateModal = true;
            this.$nextTick(() => document.getElementById('create-folder-name').focus());
        });

        window.addEventListener('open-rename-folder-modal', (e) => {
            this.targetFolder = e.detail.name;
            this.newFolderName = e.detail.name;
            this.showRenameModal = true;
            this.$nextTick(() => document.getElementById('rename-folder-name').focus());
        });

        window.addEventListener('open-delete-folder-modal', (e) => {
            this.targetFolder = e.detail.name;
            this.showDeleteModal = true;
        });
    },

    async createFolder() {
        if (!this.newFolderName) return;
        this.loading = true;

        try {
            const res = await fetch('/api/folder', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({ name: this.newFolderName })
            });
            const data = await res.json();
            
            if (res.ok) {
                window.location.reload();
            } else {
                window.dispatchEvent(new CustomEvent('show-toast', { 
                    detail: { type: 'error', title: 'Error', message: data.error || 'Failed to create folder' }
                }));
            }
        } catch (e) {
            console.error(e);
            window.dispatchEvent(new CustomEvent('show-toast', { 
                detail: { type: 'error', title: 'Error', message: 'Network error' }
            }));
        } finally {
            this.loading = false;
            this.showCreateModal = false;
        }
    },

    async renameFolder() {
        if (!this.newFolderName || this.newFolderName === this.targetFolder) return;
        this.loading = true;

        try {
            const res = await fetch('/api/folder', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                },
                body: JSON.stringify({ 
                    old_name: this.targetFolder,
                    new_name: this.newFolderName 
                })
            });
            const data = await res.json();
            
            if (res.ok) {
                window.location.reload();
            } else {
                window.dispatchEvent(new CustomEvent('show-toast', { 
                    detail: { type: 'error', title: 'Error', message: data.error || 'Failed to rename folder' }
                }));
            }
        } catch (e) {
            console.error(e);
            window.dispatchEvent(new CustomEvent('show-toast', { 
                detail: { type: 'error', title: 'Error', message: 'Network error' }
            }));
        } finally {
            this.loading = false;
            this.showRenameModal = false;
        }
    },

    async deleteFolder() {
        this.loading = true;

        try {
            const res = await fetch(`/api/folder/${encodeURIComponent(this.targetFolder)}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': 'Bearer ' + localStorage.getItem('token')
                }
            });
            
            if (res.ok) {
                window.location.href = '/inbox';
            } else {
                const data = await res.json();
                window.dispatchEvent(new CustomEvent('show-toast', { 
                    detail: { type: 'error', title: 'Error', message: data.error || 'Failed to delete folder' }
                }));
            }
        } catch (e) {
            console.error(e);
            window.dispatchEvent(new CustomEvent('show-toast', { 
                detail: { type: 'error', title: 'Error', message: 'Network error' }
            }));
        } finally {
            this.loading = false;
            this.showDeleteModal = false;
        }
    }
}">

    <!-- Create Folder Modal -->
    <div x-show="showCreateModal" x-cloak class="relative z-50">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">{{t
                            "folder_create"}}</h3>
                        <div class="mt-4">
                            <input type="text" x-model="newFolderName" id="create-folder-name"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                                placeholder="Folder Name" @keydown.enter="createFolder">
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" @click="createFolder" :disabled="loading"
                            class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto disabled:opacity-50">
                            {{t "folder_create"}}
                        </button>
                        <button type="button" @click="showCreateModal = false"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            {{t "settings_cancel"}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Rename Folder Modal -->
    <div x-show="showRenameModal" x-cloak class="relative z-50">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <h3 class="text-base font-semibold leading-6 text-gray-900">{{t "folder_rename"}}</h3>
                        <div class="mt-4">
                            <input type="text" x-model="newFolderName" id="rename-folder-name"
                                class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                                @keydown.enter="renameFolder">
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" @click="renameFolder" :disabled="loading"
                            class="inline-flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-500 sm:ml-3 sm:w-auto disabled:opacity-50">
                            {{t "settings_save"}}
                        </button>
                        <button type="button" @click="showRenameModal = false"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            {{t "settings_cancel"}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Folder Modal -->
    <div x-show="showDeleteModal" x-cloak class="relative z-50">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="text-base font-semibold leading-6 text-gray-900">{{t "folder_delete"}}</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500">
                                        Are you sure you want to delete folder "<span x-text="targetFolder"
                                            class="font-medium"></span>"?
                                        All emails in this folder will be deleted. This action cannot be undone.
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" @click="deleteFolder" :disabled="loading"
                            class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto disabled:opacity-50">
                            {{t "folder_delete"}}
                        </button>
                        <button type="button" @click="showDeleteModal = false"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                            {{t "settings_cancel"}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
